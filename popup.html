<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="popup.css">
  <script src="config.js"></script>

  
</head>
<body>

  <h2>Dyslexia Support Tool</h2>

  <div class="section">
    <button id="fontBtn">Toggle Dyslexia Font</button>
    <button id="spacingBtn">Toggle Line Spacing</button>
  </div>
  <button id="letterSpacingBtn">Toggle Letter Spacing</button>


  <div class="section">
    <label>Adjust Font Size</label>
    <input type="range" id="fontSlider" min="14" max="32" value="16">
  </div>
<button id="readAloudBtn">Read Page Aloud</button>

  <div class="section">
    <label>Background Overlay</label>
    <select id="colorOverlay">
      <option value="">Default</option>
      <option value="#fdf6e3">Cream</option>
      <option value="#e6f0ff">Light Blue</option>
      <option value="#f3e6ff">Light Purple</option>
      <option value="#e6ffe6">Light Green</option>
    </select>
  </div>

<div class="section">
  <h3>Reading Support</h3>
  
  <label for="rulerColor">Choose Highlight Color:</label>
  <select id="rulerColor">
    <option value="rgba(255, 255, 0, 0.4)">Yellow (Bright)</option>
    <option value="rgba(0, 255, 255, 0.3)">Blue (Cool)</option>
    <option value="rgba(144, 238, 144, 0.4)">Green (Calm)</option>
    <option value="rgba(255, 182, 193, 0.4)">Pink (Soft)</option>
    <option value="rgba(253, 246, 227, 0.5)">Cream (Low Stress)</option>
  </select>

  <button id="focusBtn">Toggle Super Focus Mode</button>
</div>

<button id="wordFocusBtn">Toggle Word Highlighter</button>

<div class="section">
  <label for="manualTextInput">Enter text to check:</label>
  <textarea id="manualTextInput" placeholder="Paste text here or highlight text on the page..." rows="4"></textarea>
  
  <button id="grammarBtn">Check Grammar & Spelling</button>
  <div id="grammarOutput" class="ai-output"></div>
</div>


<div class="section">
  <button id="declutterBtn">Toggle Declutter Mode</button>
</div>
  <div class="section">
    <button id="summaryBtn">AI Page Summary</button>
    <div id="summaryOutput"></div>
  </div>
  <div class="section">
  <button id="darkModeToggle">Toggle Dark Mode</button>
  <button id="resetBtn">Reset All Settings</button>
</div>
  <script src="popup.js"></script>
</body>
</html>
